version: "3.9"
services:
  rails:
    build:
      context: .
    volumes:
      - 'photobook_rails-storage:/docker/app/'
    ports:
      - '3000:3000'
    environment:
      RENDER_APP_URL: host.docker.internal
      RENDER_APP_PORT: 3001
    env_file:
      - .env

  sidekiq:
    build:
      context: .
    command: bundle exec sidekiq 
    volumes:
      - 'photobook_rails-storage:/docker/app/'
    environment:
      RENDER_APP_URL: host.docker.internal
      RENDER_APP_PORT: 3001
    env_file:
      - .env

volumes:
  # create with: docker volume create --name photobook_rails-storage
  photobook_rails-storage:
